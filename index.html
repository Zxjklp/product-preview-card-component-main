<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the luxurious Gabrielle Essence Eau De Parfum by CHANEL. A floral, solar, and voluptuous fragrance composed by Olivier Polge."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img 
          class="card__image"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          width="686"
          height="480"
        />
        <div class="card__text-content">
          <p class="card__category">Perfume</p>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price--current">$149.99</span>
            <span class="card__price--original">$169.99</span>
          </div>
          <!-- <button>Add to Cart</button> -->
      </div>
    </main>
   
  </body>
</html>
